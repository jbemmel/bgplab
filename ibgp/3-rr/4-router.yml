# The baseline topology for small (4-router) labs
#
defaults.sources.extra: [ ../../defaults.yml ]

groups:
  external:
    members: [ l1, l2 ]
    device: cumulus

name: rr
module: [ bgp,ospf ]
plugin: [ clear_rr_flag ]
bgp.as: 65000
bgp.next_hop_self: False

nodes:
  s1:
    id: 10
    bgp.rr: True
  s2:
    id: 11
    bgp.rr: True
  l1:
  l2:
links:
- s1:
  l1:
  name: S1-L1
- s1:
  l2:
  name: S1-L2
- l1:
  l2:
  name: Unused link
  pool: l2only
- s2:
  l1:
  name: S2-L1
- s2:
  l2:
  name: S2-L2
- s1:
  s2:
  name: Unused link
  pool: l2only
